  <div class="poem">
    <h2>絹糸</h2>
苦痛の感覚が微睡みから覚める
糸のような痛みを僕は生と呼んだ
あらゆる抱擁を拒み、白い絹糸を僕は生と呼んだ

強迫的な鎮痛剤の夢、針を招く指、割れた爪痕
季節の空気を拒絶した、春は嘔吐の季節、真冬も空気は暖かい

張りつめた空気を僕は生と呼んだ
苦痛はしばしば泥に沈む、それを人は幸福と呼んだ
石を削る、コツコツと高い音がする
彫刻の冷たさは神の記憶だ、触れてしまうと指は熟れる

苦痛の眼が開く、魂が八つ裂きにされる、それを彼は愛と呼んだ

    </p>
