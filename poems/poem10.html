  <div class="poem">
    <h2>手紙</h2>
暗やみから誰かが覗いた
私がそこにいるはずはないのに
誰のものでもない眼が
誰もいない場所を見ている
誰も着ていない衣服の
かかっていないハンガーは
どこにもない
読む人もいないし
書く人もいない
（私もいないし
　　　　　あなたもいない）

私がいるはずの場所に私がいないこと
あなたのいるはずの場所にあなたがいないこと

きっと、届きます　手紙はもう着いたでしょうか
物語はもう終わったのでしょうか
劇場の外は雨なのでしょうか

失くした手紙はどこに仕舞われるか知っていますか

    </p>
