  <div class="poem">
    <h2>試み</h2>
試み

語るたびに遠ざかる感覚、徒労の感覚
命の水の周辺を歩いているが
決して満たされることがない
永遠に壊れた時計
回転扉の蝶番が乾いた音を立てて折れる

空虚の比喩としての言語
が夥しく人々の口にのぼるが
誰も何も話していない
甲虫の裏側のように犇めく言語
誰も何も話していない

退屈の周りを鳩が旋回する　
平和の群衆だ…
嘔吐の気配がして、裏返しの胃袋から
沈黙が飛び散る
何も語らない吐瀉物が
在る
