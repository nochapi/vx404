  <div class="poem">
    <h2>蛍火</h2>
かろうじて微光が燃える
蛍火
撒き散らされた星が囁く
幻聴の残響
きらめく言葉の死骸が夜に奪われる
天は人を見下ろす　
肉体が恥じていく
闇が死んでいく
肉体の穴が塞がる
夜は窒息する
肉体は喘ぐ

光景がある
死後の世界みたいだ　

    </p>
