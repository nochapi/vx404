  <div class="poem">
    <h2>遅れ</h2>
決定的に遅れていたのは
始めから分かっていた
失われたものを数えるだけで
残りの人生が尽きてしまう

眼が開いた時には気づいていた
僕は僕に追いつけないということ
僕と僕は孤独であるということ
光しか見えないということ

背後から残響が聞こえる
僕が呼んでいる
僕は返す言葉がなく
道の上に佇んでいた

振り向くと誰もいなかった
場所が震える
僕までいなくなってしまうかもしれない
と思った

    </p>
