  <div class="poem">
    <h2>暴力</h2>
急速に全てが復活して
戦争のように光の暴力が飛び散る
輝く人間は不吉だ
僕は逃走を企てる
あちこちの光る小石が重力を吸い込む

扉を開くと夥しい光の殺意が身体を貫く
光と一体になる内蔵と皮膚を慈しみながら
考える
僕の罪過と外傷
赦されるごとに死んでいく
ああ　全てが明るい

墜落しているのか
上昇しているのか
光の中で粉々になる肉体は奇跡のような苦痛だ
感傷家の天使が頭をそっと撫でる
瞼が千切れる
光の津波が全身を洗い流した
音のない発狂が心地よかった

    </p>
