  <div class="poem">
    <h2>百合</h2>
僕は呑む
星の子を
眼の中の
遥かな大地

白い太陽が昇ると
イメージが繁殖した
夢の中で黒目のない眼球が
反転している

僕は呑む
鏡の子を
眼の中の
遥かな夕暮れ

死んだ友達の笑顔が
空に貼りついている
手のひらを見る　
いつもよりも赤い

視線は砕かれて
夢は破れた
生と死が入り混じって
復活の兆しがする
手のひらを見る
さっきよりも赤い
爆発する静脈に
百合の花が流れている

    </p>
