  <div class="poem">
    <h2>少女</h2>
揺籃の中で寝静まる少女に
白い大きな繭ができる
夢で紡がれた糸だった

少女は夢の大きな輪を巡る
果てのない宇宙を一人で眠る

肉体は繭に融かされていく
乳白色の液体が揺らぐ
再構成された少女には大きな羽がある

太陽への憧れが羽を結わえた
けれど、少女は落ちていく　夢できた羽だから

繭の中で液体が揺らいでいる


    </p>
