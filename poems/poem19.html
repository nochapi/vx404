  <div class="poem">
    <h2>夜空</h2>
ゆるやかな曲線をえがきながら
天へと昇っていく光の昆虫たち
愛しい昆虫たちはお互いの翅を交換しながら
ゆっくりと上を目指していく
力尽き　墜落するものがあると
弔いの炎が一瞬光った
光の鱗粉に　夜空は快楽を覚える

最後の一匹が死に絶えたとき
また人間の朝が始まる


    </p>
