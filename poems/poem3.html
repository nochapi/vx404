  <div class="poem">
    <h2>眼球</h2>
あなたの眼の静脈が拡がっていく
心拍と供に　導管にはエーテルが満ちている
見開け　緑色の液体が眼球に拡がる　痙攣する瞼はあなたを嘲笑う…
驚愕の風景が視神経と血管を通り過ぎ　映写機は音を立てて壊れだした
脈打つ眼球が緑に血走る　涙腺が震える　壊れた眼球から泥水が滴る

転がった眼球に絶対至上の風景が映る
誰のものでもない眼球が永劫として輝く
見開け
己の死を見届ける眼球には不安も恐怖もなく
壊れていく絵画が歪んでは融ける狂気を正視していた


    </p>
