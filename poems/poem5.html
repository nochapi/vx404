  <div class="poem">
    <h2>船旅</h2>
船旅をしていた
遠ざかる陸　伸びていく距離　空気の泡は光る
遠ざかる景色はまぶたの裏で燃えていく
ぼとりぼとりと落ちていく——何が落ちていくの？——知る必要のないことさ
遠景の発光が火葬みたいだ　残された人は岸辺で指を折る
ひとーつ　ふたーつ　みーつ
残された人は岸辺で指を折る　視覚が彼らを包み込む
光だ…。酔ったような手つきで彼らは光を織る
光の束は人を呑む　

沈む船には名前があった
もう誰も覚えていない


    </p>
