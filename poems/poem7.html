  <div class="poem">
    <h2>救済</h2>
喉のコルクが浮き上がると死の予感が頭蓋に騒めく
不安な体温は徐々に低下し僕の肉体は彫刻の灰色
揺れる揺れる　揺れる揺れる　
煩い言葉が鼓動にぶら下がって揺れる　揺れる
ああ　透明でざらついた視線が彫刻にぶら下がる
君の視線が僕の表徴を匂わす　不安な体温計がカーテンの横で揺れる
水銀と鉛を打て　言葉はさっき弾け死んだ　水銀の肉体が煙のように揺れる…
名もなく朽ちていくメシア　驚くべきことにメシアには名前がない…

    </p>
