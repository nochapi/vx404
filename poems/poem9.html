  <div class="poem">
    <h2>記憶</h2>
あなたがぶたれている時に
僕は静かに眠っていた
そして夢を見ていた
夢の残響は今でも体に残る
物悲しい音色だった

僕に罪がないとは言われない
あなたに罪がないとも言われない
ただ二人には恐ろしい記憶があるだけだ

ただ二人には恐ろしい記憶があるだけだ


    </p>
