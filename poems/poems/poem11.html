  <div class="poem">
    <h2>表面</h2>
物質の官能的な表面が流出していく
流砂のように、物質の女体が尾を引いて流れていく
表面だけが信じるに値した　物質の内蔵は生まれてもなかった
表面と表面が擦れあい、交じり合う、視覚と触覚がお互いを求めあう
言葉の愛撫は風を撫でた　言葉の体温は死んでいた

孤独すら僕には薄かった　白紙に落ちた墨だった
二次元的の感情が僕を偽物にしていき　
表面はまだつややかに光っていた　希望も祈りも紙切れだった

    </p>
