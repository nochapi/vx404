  <div class="poem">
    <h2>海原</h2>
眼の中の海が広がっていく
釣り針が泳ぐ魚群の口を捕らえる
そして瞼が閉じられる
海底の銀河の曲線美
瞳は宇宙の外部にあった
そしてまた釣り針が地球を釣り上げる

星が泳ぐ
流星が融け始める
融けながら回転する星々は
一切の解釈を拒んだ

星の法則が絡まり合って塔になる
旋回する衛星は私だ
そしてまた法則が入れかわる

曲線の法則が開いては閉じる
口には大きな深淵がある

    </p>
