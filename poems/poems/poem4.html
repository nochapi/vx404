  <div class="poem">
    <h2>実在</h2>
実在が呼んでいる、が僕は否むフリをした
色彩の中で泳ぐ権利が剥奪される、が僕は否むフリをした
夢の狂騒の中で意識さえ剥奪され
愛の夢魔は色彩の狂気だ

木々を揺さぶれ
掴まれ　透明な十字架に
萎んだ風船のように苦しみがなくなっていく肉体が不安だ
人体の核である不幸の心拍が艶めかしく　女の眼は融ける

実在が呼んでいる　肯じて背後を振り向く　鏡の微笑みは衒いだ
    </p>
