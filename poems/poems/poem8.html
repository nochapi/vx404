  <div class="poem">
    <h2>選択</h2>
その時ぼくは究極の光を見たまるで羽衣を脱いだ天使の裸のように
綺麗で
美しく死んでいく光は砕け散る水面に投げられ
夕暮れが反射して鏡の中は死だらけ
血塗れの夕暮れは何度でも突き刺すぼくを
組み立てられた日々の惨殺　砕け散る小石の感覚
澱む空の光いじわるな顔の歩道
僕は歩く鳥たちの死骸の上
砕け散る生活の反復
握りつぶされた光との約束
天使の幻覚　光の粘膜　戻らない選択

    </p>
